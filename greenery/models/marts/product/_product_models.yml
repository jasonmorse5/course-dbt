version: 2

models:
  - name: fact_page_views
    description: Fact all page view events
    columns:
      - name: event_id
      - name: session_id
      - name: user_id
      - name: event_type
      - name: page_url
      - name: created_at
      - name: order_id
      - name: product_id
      - name: name
      - name: price
        tests:
          - positive_values
      - name: inventory