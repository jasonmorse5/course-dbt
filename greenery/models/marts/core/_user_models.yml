version: 2

models:
  - name: dim_users
    description: Dim user information
    columns: 
      - name: user_id
        tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: created_at
      - name: updated_at
      - name: address_id
      - name: address
      - name: zipcode
      - name: state
      - name: country